<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Students CSV</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: radial-gradient(circle at 15% 20%, #2dd4bf 0, #2563eb 28%, #0f172a 70%);
      --card: rgba(12, 18, 34, 0.72);
      --border: rgba(255, 255, 255, 0.12);
      --text: #e7efff;
      --muted: #9fb3c8;
      --accent: #fcd34d;
      --accent-strong: #f59e0b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: 'Manrope', system-ui, -apple-system, sans-serif;
      color: var(--text);
      padding: 24px;
    }
    .card {
      width: min(520px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 28px 32px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }
    h1 { margin: 0 0 10px; letter-spacing: -0.01em; }
    p { margin: 0 0 18px; color: var(--muted); }
    label { font-weight: 700; display: block; margin-bottom: 8px; }
    input[type="file"] {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px dashed var(--border);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
    }
    button {
      margin-top: 16px;
      width: 100%;
      border: none;
      cursor: pointer;
      font-weight: 700;
      padding: 14px 16px;
      border-radius: 12px;
      color: #0b1220;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      box-shadow: 0 12px 25px rgba(245, 158, 11, 0.35);
      transition: transform 140ms ease, box-shadow 140ms ease;
    }
    button:active { transform: translateY(1px); }
    .back {
      display: inline-block;
      margin-top: 16px;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }
    .error {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(248, 113, 113, 0.18);
      border: 1px solid rgba(248, 113, 113, 0.3);
      color: #fecdd3;
      font-weight: 600;
    }
    .hint { font-size: 13px; color: var(--muted); margin-top: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Upload Students CSV</h1>
    <p>CSV me columns: <strong>roll,name</strong> ya sirf <strong>name</strong>. Upload karte hi list replace ho jayegi.</p>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
      <label for="file">Choose CSV</label>
      <input id="file" type="file" name="file" accept=".csv" required>
      <div class="hint">Example: <code>roll,name</code> header ya rows like <code>Alicia,1</code> / <code>Alicia</code>.</div>
      <button type="submit">Upload & Replace</button>
    </form>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <a class="back" href="{{ url_for('index') }}">‚Üê Back to selector</a>
  </div>
</body>
</html>
